<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モダンホームページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>ようこそ</h1>
            <p>モダンで使いやすいウェブサイトへ</p>
            <button class="cta-button">詳細を見る</button>
        </section>

        <section id="about" class="about">
            <h2>概要</h2>
            <div class="about-content">
                <p>私たちは、最新のテクノロジーとデザインを組み合わせて、素晴らしいウェブ体験を提供します。</p>
            </div>
        </section>

        <section id="services" class="services">
            <h2>サービス</h2>
            <div class="services-grid">
                <div class="service-card">
                    <h3>ウェブデザイン</h3>
                    <p>モダンでレスポンシブなウェブサイトのデザイン</p>
                </div>
                <div class="service-card">
                    <h3>開発</h3>
                    <p>最新のテクノロジーを使用したウェブアプリケーション開発</p>
                </div>
                <div class="service-card">
                    <h3>コンサルティング</h3>
                    <p>デジタル戦略の立案と実装サポート</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>お問い合わせ</h2>
            <form class="contact-form">
                <input type="text" placeholder="お名前" required>
                <input type="email" placeholder="メールアドレス" required>
                <textarea placeholder="メッセージ" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 モダンホームページ. All rights reserved.</p>
    </footer>
</body>
</html>
